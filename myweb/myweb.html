<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sections</title>
    <link rel="stylesheet" href="myweb.css">
</head>

<body>
    <div class="section" id="section1">
        <div class="profile-image">
            <img src="../down.jpg">
        </div>
        <div class="info">
            <div id="name">
                김무겸
            </div>
            <div class="container_links">
                <div id="email">
                    <a href="mailto:small0753@daum.net">Contact</a>
                </div>
                <div id="tistory">
                    <a href="https://small0753.tistory.com/">Tistory</a>
                </div>
                <div id="Git">
                    <a href="https://github.com/kmmugyum">Github</a>
                </div>
            </div>
        </div>
        <div>
            <!-- 여기에 내가 사용하는 언어의 레벨에 대한 내용 작성 -->
            <p id="MUL">
                Most Used Languages
            </p>
            <div id="languages"></div>
            <script src="languages.js"></script>
        </div>
    </div>
    <div class="section" id="section2">
        <h1>Project List</h1>
        <div id="project-list"></div>
        <button id="add-project-button">Add Project</button>
        <div id="project-form" style="display:none;">
            <input type="text" id="project-title" placeholder="Project Title">
            <input type="text" id="project-description" placeholder="Project Description">
            <button id="save-project-button">Save Project</button>
        </div>
        <script src="myweb.js"></script>
    </div>
</body>

</html>
